{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Signup | Task 3</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  </head>
  <body>
    <h1>Hello there!</h1>
    <div class="inpfields">
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
    </div>
      <button class="button" type="submit">Signup</button>
    </form>
  </body>
</html>
