{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login | Task 3</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  </head>
  <body>
    <h1>Welcome Back!</h1>
    <form method="post" action="{% url 'login' %}">
      <div class="inpfields">
        {% csrf_token %}
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
      </div>
      <button class="button" type="submit">Login</button>
    </form>
  </body>
</html>
